<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propose Day ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff6fa5,#ffb6c1);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Container */
#container{
  text-align:center;
  padding:12px;
}

/* TITLE â€” ALWAYS VISIBLE */
#title{
  font-size:1.6rem;
  font-weight:bold;
  color:#fff;
  margin-bottom:20px;
  text-shadow:0 4px 10px rgba(0,0,0,.35);
}

/* Buttons */
.btn{
  font-size:1.5rem;
  padding:14px 30px;
  margin:12px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
}

.yes{
  background:#ff0033;
  color:white;
}

.no{
  background:#333;
  color:white;
  position:absolute;
}

/* Main constant message */
#finalMsg{
  display:none;
  font-size:2rem;
  font-weight:bold;
  color:#ff0033;
  background:rgba(255,255,255,0.92);
  padding:26px 30px;
  border-radius:30px;
  box-shadow:0 18px 45px rgba(0,0,0,.35);
  margin-top:20px;
}

/* Emoji & photo fall */
.fall{
  position:fixed;
  top:-80px;
  animation:fall linear forwards;
}

@keyframes fall{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(120vh);opacity:0;}
}
</style>
</head>

<body>

<div id="container">

  <div id="title">
    Ee roju Propose Day anta kadha ðŸ’–<br>
    I love you Shobha darling ðŸ˜˜<br>
    (neeku istam unte YES meedha kottu)
  </div>

  <div id="options">
    <button class="btn yes" onclick="acceptLove()">YES ðŸ’–</button>
    <button class="btn no" id="noBtn">NO ðŸ˜ˆ</button>
  </div>

  <div id="finalMsg">
    I love you mama ðŸ¥°
  </div>

</div>

<audio id="song" src="song.mp3" loop></audio>

<script>
/* NO button automatic running forever */
const noBtn = document.getElementById("noBtn");

setInterval(()=>{
  noBtn.style.left=Math.random()*70+"vw";
  noBtn.style.top=Math.random()*70+"vh";
},300); // move every 0.3 sec

/* YES button clicked */
function acceptLove(){
  document.getElementById("options").style.display="none";
  document.getElementById("finalMsg").style.display="block";
  document.getElementById("song").play();

  startEmojiRain();
  startPhotoRain();
}

/* Emoji rain */
const emojis=["â¤ï¸","ðŸ’–","ðŸ˜˜","ðŸ¥°","ðŸ’‹","ðŸ˜","ðŸ¤—"];

function startEmojiRain(){
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="fall";
    e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"vw";
    e.style.fontSize=(24+Math.random()*20)+"px";
    e.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),7000);
  },300);
}

/* Photo rain */
const photos=["img11.jpg","img12.jpg","img13.jpg","img14.jpg","img15.jpg"];

function startPhotoRain(){
  setInterval(()=>{
    const img=document.createElement("img");
    img.src=photos[Math.floor(Math.random()*photos.length)];
    img.className="fall";
    img.style.left=Math.random()*90+"vw";
    img.style.width="90px";
    img.style.borderRadius="16px";
    img.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),9000);
  },700);
}
</script>

</body>
</html>
